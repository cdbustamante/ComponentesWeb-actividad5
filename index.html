<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="estilo.css">
  <title>Composición de Componentes</title>
</head>
<body>
  <!-- Encabezado -->
  <h1 id="message" class="header">Mensaje inicial</h1>

  <!-- Contenedor Padre -->
  <my-container class="container">
    <!-- Botones -->
    <my-button slot="header" message="¡Hola!"></my-button>
    <my-button slot="content" message="Bienvenido"></my-button>
    <my-button slot="footer" message="Hasta pronto"></my-button>
  </my-container>

  <script src="my-container.js"></script>
  <script src="my-button.js"></script>

</body>
</html>
